{% extends "base.html" %}
{% block content %}
    <h2 class="text-2xl text-center">Reset your password</h2>
    <hr class="m-5">
    <div class="text-center">
        <p>Enter your email address and we will send you a link to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send reset link</button>
        </form>
    </div>
{% endblock %}
