{% extends "base.html" %}
{% block content %}
    <h2 class="text-2xl text-center">Sign Up</h2>
    <hr class="m-5">
    <div >
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
{% endblock %}
