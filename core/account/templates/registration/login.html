{% extends "base.html" %}
{% block content %}
    <h2 class="text-2xl text-center">Login</h2>
    <hr class="m-5">
    <div class="text-center">
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </div>
{% endblock %}
